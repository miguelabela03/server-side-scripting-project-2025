<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My Contact</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand text-uppercase" href="student.html">
                <strong>Management System</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-toggler"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- /.navbar-header -->
            <div class="collapse navbar-collapse" id="navbar-toggler">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="student.html" class="nav-link">
                            <div class="nav-icon-text">
                                <ion-icon name="person-outline"></ion-icon>
                                <span>Students</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="college.html" class="nav-link">
                            <div class="nav-icon-text">
                                <ion-icon name="business-outline"></ion-icon>
                                <span>Colleges</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- content -->
    <main class="py-5">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header card-title position-relative">
                            <strong>Student Details</strong>
                            <div class="position-absolute top-right">
                                <a href="#" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group row">
                                        <label for="name" class="col-md-3 col-form-label">Student Name</label>
                                        <div class="col-md-9">
                                            <p class="form-control-plaintext text-muted">Tom</p>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="email" class="col-md-3 col-form-label">Email</label>
                                        <div class="col-md-9">
                                            <p class="form-control-plaintext text-muted">tom@gmail.com</p>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="phone" class="col-md-3 col-form-label">Phone</label>
                                        <div class="col-md-9">
                                            <p class="form-control-plaintext text-muted">12345678</p>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="dob" class="col-md-3 col-form-label">Date of Birth</label>
                                        <div class="col-md-9">
                                            <p class="form-control-plaintext text-muted">01/01/20001</p>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="college_id" class="col-md-3 col-form-label">College Name</label>
                                        <div class="col-md-9">
                                            <p class="form-control-plaintext text-muted">College 1</p>
                                        </div>
                                    </div>

                                    <hr>
                                    <div class="form-group row mb-0">
                                        <div class="col-md-6">
                                            <a href="#" class="btn btn-outline-primary">Edit</a>
                                        </div>
                                        <div class="col-md-6 text-right">
                                            <a href="student.html" class="btn btn-outline-secondary">Cancel</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
